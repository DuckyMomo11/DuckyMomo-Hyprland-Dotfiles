<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Calendar</title>
</head>
<body>
      <div class = "heading">
            <h1 id = "Date">Date</h1>
            <button id = "AddEvent">Add Event</button>
      </div>
      <div class = "events">
            <h2>Upcoming Events</h2>
            <ul>
                  <li>Example Event</li>
            </ul>
      </div>
      <div id = "tasks">
            <h2 id = "tasks">Uncompleted Tasks</h2>
            <ul id = "tasks">
                  <li id = "tasks">Example Task</li>
            </ul>
      </div>
      <div class = "month">
            <div class = "days">
                  <ul>
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thursday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                        <li>Sunday</li>
                  </ul>
            </div>
      </div>
</body>
</html>
