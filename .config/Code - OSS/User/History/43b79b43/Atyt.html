<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Calendar</title>
</head>
<body>
      <div class = "heading">
            <h1>Date</h1>

      </div>
      <div class = "events">
            <h2>Upcoming Events</h2>
      </div>
      <div class = "tasks">
            <h2>Uncompleted Tasks</h2>
      </div>
      <div class = "month">
            <div class = "days">
                  <ul>
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thursday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                        <li>Sunday</li>
                  </ul>
            </div>
      </div>
</body>
</html>
