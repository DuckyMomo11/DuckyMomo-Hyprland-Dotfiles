### <<< Style Configuration File >>> ###
source = ~/.config/hypr/style/macchiato.conf
general {
	border_size = 2		# border of window
	gaps_in = 2 		# gap between windows
	gaps_out = 10		# gap between window and monitor edge

	col.inactive_border = $mantle
	col.active_border = $mauve

	layout = dwindle
}

decoration {
	rounding = 1

	active_opacity = 0.85
	inactive_opacity = 0.75

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
		size = 3
		passes = 1

		vibrancy = 0.1696
	}
}


dwindle {
	pseudotile = true
	preserve_split = true
}

master { # probably won't be using this
	new_status = master
}

misc { # miss me with that bullshit
	force_default_wallpaper = 0
	disable_hyprland_logo = 1
}
